version: "3.7"
services:
  clickhouse:
    image: clickhouse/clickhouse-server:22.8.4.7-alpine
    ports:
      - 8123:8123
      - 9000:9000
    environment:
      - MYSQL_ROOT_PASSWORD=otel_password
      - MYSQL_DATABASE=db

  client:
    build:
      dockerfile: $PWD/Dockerfile
      context: ..
    ports:
      - 8011:8011
    depends_on:
      - clickhouse